<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js" ></script>
    <title>Form</title>
</head>
<body>
    
    <form action="" class="form">
       
        <label for="pName">
            Name
            <input type="text" name="pName" class="name" >
        </label>

        <label for="rollNo">
            Roll No
            <input type="number" name="rollNo" class="rollNo">
        </label>

        <label for="faculty">
            Faculty
            <input type="text" name="faculty" class="faculty">
        </label>

        <label for="comment">
            Comment
            <input type="text" name="comment" class="comment">
        </label>

        <button class="btn">Submit</button>

    </form>

    <div class="storage">

    </div>
</body>
</html>
