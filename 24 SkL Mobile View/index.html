<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Skeleton Loading Mobile View</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo"></div>
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </header>
    
    <nav>
        <div class="nav-items"></div>
        <div class="nav-items"></div>
        <div class="nav-items"></div>
        <div class="nav-items"></div>
        <div class="nav-items"></div>
    </nav>
    
    <div class="post">
        <div class="circle"></div>
        <div class="area"></div>
    </div>

    <figure class="stories">

        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
    </figure>

    <main class="feed">

        <div class="details">
            <div class="circle"></div>
            
            <div class="details-container">

                <div class="name"></div>

                <div class="time-details">
                    <div class="time"></div>
                    <div class="dot"></div>
                </div>

            </div>
        </div>

        <div class="posted"></div>
    </main>
</div>
</body>
</html>
